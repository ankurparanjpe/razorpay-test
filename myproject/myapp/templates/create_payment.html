<!-- templates/payment/create_payment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h2>Payment Details</h2>
    <form method="post" action="{% url 'create_payment' %}" id="payment-form">
        {% csrf_token %}
        <label for="amount">Amount (INR):</label>
        <input type="number" name="amount" id="amount" required>
        <br>
        <label for="description">Description:</label>
        <input type="text" name="description" id="description" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <button type="submit">Pay Now</button>
    </form>

    <script>
        var form = document.getElementById('payment-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            var amount = document.getElementById('amount').value * 100; // Convert to paisa
            var description = document.getElementById('description').value;
            var email = document.getElementById('email').value;

            fetch('/create_payment/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                },
                body: JSON.stringify({
                    amount: amount,
                    description: description,
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                var options = {
                    key: data.key,
                    amount: data.amount,
                    currency: 'INR',
                    name: 'My Website',
                    description: data.description,
                    image: '/your-logo.png',
                    prefill: {
                        name: data.email,
                        email: data.email
                    },
                    theme: {
                        color: '#F37254'
                    },
                    handler: function (response) {
                        // Handle the payment success
                        console.log(response);
                        window.location.href = '/test_path';
                    }
                };
                var rzp = new Razorpay(options);
                rzp.open();
            })
            .catch(error => console.error(error));
        });
    </script>
</body>
</html>
